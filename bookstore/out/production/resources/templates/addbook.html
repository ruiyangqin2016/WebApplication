<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:include="layout :: head"/>

<section>

    <h1>Add/Edit Book Page</h1>
    <form th:action="@{/admin/bookstore/add}" method="post">
        <!--<div>-->
            <!--<label>Book ID: </label>-->
            <!--<input name="bookID" type="text" placeholder="00000"/>-->
        <!--</div>-->

        <div>
            <label>Title: </label>
            <input name="title" type="text"/>
        </div>

        <div>
            <label>isbn: </label>
            <input name="isbn" type="text"/>
        </div>

        <div>
            <label>Author: </label>
            <input name="author" type="text"/>
        </div>

        <div>
            <label>Date Published: </label>
            <input name="datePublished" type="text"/>
        </div>

        <div>
            <label>Genre: </label>
            <input name="Genre" type="text"/>
        </div>

        <div>
            <label>Price: </label>
            <input name="price" type="text"/>
        </div>

        <div>
            <button>Add</button>
        </div>
    </form>

</section>

<div th:include="layout :: foot"/>

</body>
</html>
