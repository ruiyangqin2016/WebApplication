<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:include="layout::head"/>
<section>

    <h2>Add/Edit Books database</h2>
    <form th:action="@{/admin/bookstore/edit}" method="post">
        <div>
            <label>Title: </label>
            <input name="title" type="text" th:value="${title}"/>
        </div>

        <div>
            <label>isbn: </label>
            <input name="isbn" type="text" th:value="${isbn}"/>
        </div>

        <div>
            <label>Author: </label>
            <input name="author" type="text" th:value="${author}"/>
        </div>

        <div>
            <label>Date Published: </label>
            <input name="datePublished" type="text" th:value="${datePublished.toString()}"/>
        </div>

        <div>
            <label>Genre: </label>
            <input name="Genre" type="text" th:value="${Genre}"/>
        </div>

        <div>
            <label>Price: </label>
            <input name="price" type="text" th:value="${price}"/>
        </div>

        <div>
            <input name="bookID" type="hidden" th:value="${bookId}" placeholder="00000"/>
        </div>

        <button>Edit Book</button>
    </form>

</section>

<div th:include="layout::foot"/>

</body>
</html>
